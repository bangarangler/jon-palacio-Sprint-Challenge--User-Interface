<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
	<div class="container contact-page">

		<header class="main--header">
		  <img src="img/lambda-black.png" alt="lambda-logo" />
		  <nav class="flex-nav">
			<ul>
			  <li><a href="index.html">Home</a></li>
			  <li><a href="about.html">About</a></li>
			  <li><a href="#">Products</a></li>
			  <li><a href="#">Blog</a></li>
			  <li><a href="stretch-contact.html">Contact</a></li>
			</ul>
		  </nav>
		</header>
		<img class="big-img-main" src="img/jumbo-about.png" alt="blured road img" />

		<form action="">
			<ul class="flex-outer">
				<li>
					<label for="first-name">First Name</label>
					<input type="text" id="first-name"
						placeholder="Enter your first name here">
				</li>
				<li>
				<label for="last-name">Last Name</label>
				<input type="text" id="last-name" placeholder="Enter your
				last name here">
				</li>
				<li>
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="Enter your email
				here">
				</li>
				<li>
					<label for="phone">Phone</label>
					<input type="tel" id="phone" placeholder="Enter
					your phone number here">
				</li>
				<li>
					<label for="message">Message</label>
					<textarea id="message" rows="6" placeholder="Enter
						your message here"></textarea>
				</li>
				<li>
					<button type="submit">Submit</button>
				</li>
			</ul>
		</form>

	  <footer>
		<nav>
		  <a href="index.html">Home</a>
		  <a href="#">About</a>
		  <a href="#">Products</a>
		  <a href="#">Blog</a>
		  <a href="#">Contact</a>
		</nav>
	  </footer>
	</div><!-- container -->
</body>
</html>
